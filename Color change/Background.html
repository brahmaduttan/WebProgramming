<html> 
<head> 
<script type="text/javascript"> 
function get_random_color() { 
var color = '#'; 
for (var i = 0; i < 6; i++ ) 
{ 
color += Math.round(Math.random())*6; 
} 
document.body.style.background= color; 
} 
</script> 
</head> 
<body> 
 
<button type="button"><h1>Try for next color</h1></button>
</body> 
</html>
