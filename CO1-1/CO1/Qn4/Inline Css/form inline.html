<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body bgcolor="c5d7bd">
     <h1 align="center">Registration Form</h1>
     <table width="100%"  >
     	<tr>
     		<td align="center">
     			<h3 style="color: red">Name</h3>
     		</td>
     		<td>
     			<input type="text" name="name">
     		</td>
     	</tr>
     	<tr>
     		<td align="center">
     			<h3 style="color: blue">Age</h3>
     		</td>
     		<td>
     			<input type="text" name="name" size="4">
     		</td>
     	</tr>
     	<tr>
     		<td align="center">
     	    	<h3 style="color: red">Address</h3>	
     		</td>
     		<td>
     			<textarea type="text" name="name"> </textarea>
     		</td>
     	</tr>
     	<tr>
     		<td align="center">
     	    	<h3 style="color: blue">Gender</h3>	
     		</td>
     		<td style="color: orange">
     			<input type="radio" name="g" value="m">M <input type="radio" name="g" value="g">F
     		</td>
     	</tr>
     </table>
     
</body>
</html>
